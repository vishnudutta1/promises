<script>
    let queue=["messi","ronaldo","utkars","bittu"]

    let vaccine_count = 15
    
    function register(){
        var name = document.getElementById("name").value;
        //console.log(name)
        queue.push(name);

        console.log(queue)

        startVaccination(queue);
        

        let message = `${name} your reg succesful.now go stand!`;

        alert(message);

        let Mypromise = new Promise(function(resolve,reject){

                if(queue[0]===name){

            }
            },1000)
           
        }
        );



        Mypromise.then(function(res){
            alert(res)
        });
    }

   
    function startVaccination(queue){
        queue.shift();

        vaccine_count--

        console.log(vaccine_count)

        

        if(queue.length===0){
            clearInterval(interval);
        }
        console.log("queue",queue)

        
    }

    

    if(vaccine_count==0){
            alert ("Vaccine is Not Availaible")
        }
       

    let interval = setInterval(startVaccination,2000);
